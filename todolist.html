<body>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropdown

              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>

  <div class="container my-4">
    <h2 class="text-center">To Do list</h2>
    
      <div class="form-group">
        <label for="title">title</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">add an item to the list</small>
      </div>
      <div class="form-group">
        <label for="description">description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary" id="add">add to list</button>
    
  
     <div id="items" class="my-4">
      <h2>your items</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Sno.</th>
            <th scope="col">Item Title</th>
            <th scope="col">Item description</th>
            <th scope="col">actions</th>
           
          </tr>
        </thead>
        <tbody id="tablebody">
          
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td><button id="buttonid" class="btn btn-primary btn-sm">delete</button></td>
          </tr>
        </tbody>
      </table>


     </div>
   

  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
    <script>
     function getupdate(){
      tit=document.getElementById("title").value;
        desc=document.getElementById("description").value;
        console.log("updating list...")
        if(localStorage.getItem('itemjson')==null)
        {
              itemjsonarray=[];
              itemjsonarray.push([tit,desc])
              
              localStorage.setItem('itemjson',JSON.stringify(itemjsonarray))
        }
        else{
          itemjsonarraystr=localStorage.getItem('itemjson')
          itemjsonarray=JSON.parse(itemjsonarraystr)
          itemjsonarray.push([tit,desc])
              localStorage.setItem('itemjson',JSON.stringify(itemjsonarray))
        }
        update();
      }
      function update() {


           let tablebody=document.getElementById("tablebody");
            let str="";
             itemjsonarray.forEach((element,index) => {
  str+=
  `<tr>
            <th scope="row">${index+1}</th>
            <td>${element[0]}</td>
            <td>${element[1]}</td>
            <td><button id="buttonid" class="btn btn-primary btn-sm" onclick="delte(${index})">delete</button></td>
          </tr>`;
      });
      tablebody.innerHTML=str;
     }
     add=document.getElementById("add");
      add.addEventListener('click',()=>{
        getupdate();
    });
    function delte(itemindex){
      itemjsonarraystr=localStorage.getItem('itemjson')
          itemjsonarray=JSON.parse(itemjsonarraystr);           
            itemjsonarray.splice(itemindex,1)          
          localStorage.setItem('itemjson',JSON.stringify(itemjsonarray));
          update();
       } 
    </script>


</body>
